<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ICU アプリ</title>
    <meta name="description" content="ICU アプリの基本テンプレート" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="icu_app.css" />
  </head>
  <body>
    <header>
      <h1>ICU アプリ</h1>
    </header>
    <main class="container">
      <section class="card">
        <h2 style="margin-top:0">テンプレート</h2>
        <p>ここにコンテンツを追加してください。</p>
        <form id="sample-form" class="grid">
          <div>
            <label for="name">名前</label>
            <input id="name" name="name" type="text" placeholder="山田 太郎" />
          </div>
          <div>
            <label for="age">年齢</label>
            <input id="age" name="age" type="number" min="0" step="1" placeholder="35" />
          </div>
          <div style="grid-column: 1 / -1;">
            <button type="submit">送信</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <small>&copy; 2025 ICU App</small>
    </footer>
    <script src="icu_app.js" defer></script>
  </body>
  </html>
